<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Cognome</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .language-switch {
            display: flex;
            align-items: center;
        }
        
        .language-switch img {
            width: 24px;
            height: 16px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .language-switch img.active {
            border-color: #333;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .links {
            margin-top: 2rem;
        }
        
        .link {
            display: inline-block;
            margin-right: 1.5rem;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #555;
            border-bottom: 1px solid #555;
            padding-bottom: 2px;
            transition: color 0.3s, border-color 0.3s;
        }
        
        .link:hover {
            color: #000;
            border-color: #000;
        }
        
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Alessandro Cognome</h1>
            <div class="language-switch">
                <img src="/api/placeholder/24/16" alt="Italiano" class="active" id="it-flag">
                <img src="/api/placeholder/24/16" alt="English" id="en-flag">
            </div>
        </header>
        
        <div id="content-it" class="content active">
            <p>Benvenuto nel mio sito personale.</p>
            
            <div class="links">
                <a href="https://lordpunz.github.io/blog" class="link">Blog</a>
                <!-- Spazio per futuri collegamenti -->
            </div>
        </div>
        
        <div id="content-en" class="content">
            <p>Welcome to my personal website.</p>
            
            <div class="links">
                <a href="https://lordpunz.github.io/blog" class="link">Blog</a>
                <!-- Space for future links -->
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Alessandro Cognome</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itFlag = document.getElementById('it-flag');
            const enFlag = document.getElementById('en-flag');
            const contentIt = document.getElementById('content-it');
            const contentEn = document.getElementById('content-en');
            
            itFlag.addEventListener('click', function() {
                contentIt.classList.add('active');
                contentEn.classList.remove('active');
                itFlag.classList.add('active');
                enFlag.classList.remove('active');
                document.documentElement.lang = 'it';
            });
            
            enFlag.addEventListener('click', function() {
                contentEn.classList.add('active');
                contentIt.classList.remove('active');
                enFlag.classList.add('active');
                itFlag.classList.remove('active');
                document.documentElement.lang = 'en';
            });
        });
    </script>
</body>
